<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body></body>
    <script>
        let n= Number(prompt("Enter a number 1-12"));
        let output = "";
        

        for (var i=1; i<=10; i++){
            output= n * i;
           let text = n + " X "  + i + " = " + output+ "<br>";
           document.write(text);  
        }
     

        
    </script>
</html>
