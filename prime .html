<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter a number");
        let output = " is a prime number";

        if ( n < 2) {
            output = " is not a prime number";
        } else {
            for ( var i = 2; i <= n/2; i++) {
                if(n % i== 0) {
                    output = " is not a prime number";
                    break;
                }
            } 
        }
        document.write( "<h3>" + n + output + "<h3>");
    </script>
</body>
</html>
