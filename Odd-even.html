<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt("Enter a number");
        output = "";

        if ( n % 2 == 0) {
            output = "  is an Even number";
        } else {
            output = "  is an Odd number";
        }

        document.write("<h3>" + n + output + "<h3>");
    </script>
</body>
</html>
